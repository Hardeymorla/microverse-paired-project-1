<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="wrapper">
      <h1 id="description">Free Code Camp Survey Form<h1>
              <h2>Thank you for taking the time to help us improve the platform<h2>
                      <form id="survey-form" name='survey'>
                          <label for="survey">Name</label><br>
                          <input type="text" name="survey" id="name" placeholder="Name"><br>
                          <label for="survey">Email</label><br>
                          <input type="email" name="survey" id="email" placeholder="Email"> <br>
                          <label for="survey">Age (optional)</label><br>
                          <input type="number" name="survey" id="number" placeholder="Age"> <br>
                          <label for="survey">Which option best describes your current role?</label><br>
                          <select placeholder="select your current role" id="dropdown"><br>
                              <option value="select">select your current role</option>
                              <option>
                                  student
                              </option>
                              <option>
                                  full time job
                              </option>
                              <option>
                                  full time learner
                              </option>
                              <option>
                                  prefer not to say
                              </option>
                              <option>
                                  other
                              </option>
                          </select> <br>
                          <label>Would you recommend freeCodeCamp to a friend?<label><br>
                                  <div id="name">
                                      <input type="radio" id="radio" name="radio">
                                      <label> Definitely</label><br>
                                      <input type="radio" id="radio" name="radio">
                                      <label> Maybe</label><br>
                                      <input type="radio" id="radio" name="radio">
                                      <label> Not sure</label>
                                  </div>
                                  <label>What is your favorite feature of freeCodeCamp?</label>
                                  <div div="select">
                                      <select>
                                          <option value="select">Select an option</option>
                                          <option>Challenges</option>
                                          <option>Projects</option>
                                          <option>Community</option>
                                          <option>Open Source</option>
                                      </select>
                                  </div>
                                  <label>What would you like to see improved? (Check all that apply)</label>
                                  <div id="value">
                                      <input type="checkbox" id="check" name="check">
                                      <label> Front-end Projects</label><br>
                                      <input type="checkbox" id="check" name="check">
                                      <label>Back-end Projects </label><br>
                                      <input type="checkbox" id="check" name="check">
                                      <label> Data Visualization</label><br>
                                      <input type="checkbox" id="check" name="check">
                                      <label> Challenges</label><br>
                                      <input type="checkbox" id="check" name="check">
                                      <label> Open Source Community</label><br>
                                      <input type="checkbox" id="check" name="check">
                                      <label> Gitter help rooms</label><br>
                                      <input type="checkbox" id="check" name="check">
                                      <label> City Meetups</label><br>
                                      <input type="checkbox" id="check" name="check">
                                      <label> Wiki</label><br>
                                      <input type="checkbox" id="check" name="check">
                                      <label> Forum</label><br>
                                      <input type="checkbox" id="check" name="check">
                                      <label> Additional Courses</label>
                                  </div>
                                  <label>Any comments or suggestions?</label><br>
                                  <input type="textarea" id="text" placeholder="Enter your comments here...."> <br>
                                  <button>Submit</button>
                      </form>
  </div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
